<div class="dashboard">
  <h1>Dashboard</h1>

  @if (allMetrics$ | async; as metrics) {
    @if (metrics.length > 0) {
      <div class="chart-container">
        <h2>Metrics Timeline</h2>
        <canvas
          baseChart
          [data]="lineChartData()"
          [options]="lineChartOptions()"
          [type]="lineChartType"
        ></canvas>
      </div>
    } @else {
      <div class="empty">
        <p>No data yet. Start tracking your health metrics!</p>
      </div>
    }
  } @else {
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  }
</div>
